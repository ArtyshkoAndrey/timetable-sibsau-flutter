name: timetable
description: Мой СибГУ
version: 1.0.6+70

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core:
  html: ^0.14.0
  firebase_messaging:
  firebase_analytics:
  google_maps_flutter: ^0.4.0
  cupertino_icons: ^0.1.2
  mdi: 0.1.0
  shared_preferences: ^0.5.3+4
  flutter_spinkit: ^3.1.0
  http:
  async:
  intl: ^0.15.8
  flutter_advanced_networkimage: ^0.5.0
  url_launcher:
  photo_view: ^0.4.2
  permission_handler: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/background.png

  fonts:
    - family: Open-Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-RegularItalic.ttf
          style: italic
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic


flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ic_launcher.png"
  image_path_android: "assets/launcher/ic_launcher.png"
